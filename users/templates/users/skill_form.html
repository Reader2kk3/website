{% extends 'main.html' %}

{% block content %}

</form>

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="">

                    {% csrf_token %}

                    {% for field in form %}
                
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                    </div>
                
                    {% endfor %}
                
                    <div class="button-wrapper">
                        <input class="btn-hover color-8" type="submit" value="Сохранить" />
                    </div>
                </form>
            </div>
        </div>
    </main>

{% endblock %}



{% block footer %}
    <header class="header">
        <div class="header__menu">
            <p class="m-0 text-center text-white">Copyright &copy; Store 2022</p>
        </div>
    </footer>
{% endblock %}
